<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Grafo with kinect</title>
        <script src="js/libs/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/grafo/grafo.jquery.js" type="text/javascript"></script>
        <script src="js/libs/kinetic-v5.1.0.min.js" type="text/javascript"></script>
        <style>
            #centrador {
                width: 600px;
                margin: 10px auto;
                padding: 20px;
                border: solid 1px #ccc;
            }
        </style>
    </head>
    <body>

        <div id="centrador">
            <h1>Grafo with Kinetic</h1>
            <h2>TEST</h2>
            <textarea id="points" style="width:100%;height:120px;">
[
{x: 0, y: 10,label: "A"},
{x: 120, y: 5,label:"B"},
{x: 100, y: 80},
{x: 111, y: 110},
{x: 201, y: 150},
{x: 311, y: 110},
{x: 121, y: 510},
{x: 511, y: 110},
{x: 211, y: 110},
{x: 191, y: 110},
{x: 511, y: 0,label:"C"}
];
            </textarea>
            <label>Radius</label>
            <input id="radius" type="range" min="10" max="50" value="20"/>
            <label>Opacity</label>
            <input id="opacity" type="range" min="0" max="100" value="100"/>
            <button id="draw">Dibujar el grafo</button>
            <br>
            <div id="grafo"></div>
        </div>
        <script type="text/javascript">


            
       
            
            $(function(){
                /*Get the points*/
                var points = eval(document.getElementById('points').value);
                /*Create the grafo and get the data*/
                var grafo = $('#grafo').grafo({
                    points:points
                }).data('grafo');
                
                $('#draw').on('click',function(){
                    var points = eval(document.getElementById('points').value);
                    var radius = $('#radius').val();
                    var opacity = $('#opacity').val();
                    grafo.setOption('opacity',opacity/100);
                    grafo.setOption('radius',radius);
                    grafo.setOption('points',points);
                    grafo.rePaint();
                });
                
                
            });
        </script>

    </body>
</html>
