<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Grafo with kinect</title>
        <script src="js/grafo/grafo.js" type="text/javascript"></script>
        <script src="js/libs/kinetic-v5.1.0.min.js" type="text/javascript"></script>
        <style>
            #centrador {
                width: 600px;
                margin: 10px auto;
                padding: 20px;
                border: solid 1px #ccc;
            }
        </style>
    </head>
    <body>

        <div id="centrador">
            <h1>Grafo with Kinetic</h1>

          

            <h2>TEST</h2>
            <textarea id="points" style="width:100%;height:120px;">
[
{x: 0, y: 10},
{x: 120, y: 5},
{x: 100, y: 80},
{x: 111, y: 110},
{x: 201, y: 150},
{x: 311, y: 110},
{x: 121, y: 510},
{x: 511, y: 110},
{x: 211, y: 110},
{x: 191, y: 110},
{x: 511, y: 0}
];
            </textarea>
            <button id="pintar">Dibujar el grafo</button>
            <div id="container"></div>
        </div>
        <script type="text/javascript">


            var grafo;
            function dibuja() {
                var votaciones = eval(document.getElementById('points').value);
                grafo = new Grafo('container', votaciones, 20, 600, 600, 0.8);
            }

            dibuja();
            
            document.getElementById('pintar').addEventListener('click', function () {
                var points = eval(document.getElementById('points').value);
                grafo.setPoints(points);
                grafo.rePaint();
            }, false);

        </script>

    </body>
</html>
